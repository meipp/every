name: flake8
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install flake8 flake8-bugbear pep8-naming flake8-builtins flake8-comprehensions
      - name: Run flake8
        run: flake8 --count --statistics --max-line-length=120 ./src/every.py
